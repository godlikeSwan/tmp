<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            border: solid green 2px;
        }
        .wrapper {
            width: 1000px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas">no canvas</canvas>
    </div>
    <script>
        class Game {
            constructor (context) {
                this.context = context
                this.input = { x: 0, y: 0 }
                this.player = { x: 0, y: 0 }
            }

            run () {
                this.controlInit()
                this.intId = setInterval(() => this.tick(), 1000/30)
            }

            stop () {
                clearInterval(this.intId)
            }

            controlInit () {
                const handleKeyDown = (e) => {
                    if (e.keyCode === 65) this.isAPressed = true
                    if (e.keyCode === 68) this.isDPressed = true
                    if (e.keyCode === 87) this.isWPressed = true
                }
                const handleKeyUp = (e) => {
                    if (e.keyCode === 65) this.isAPressed = false
                    if (e.keyCode === 68) this.isDPressed = false
                    if (e.keyCode === 87) this.isWPressed = false
                }
                document.addEventListener('keydown', handleKeyDown)
                document.addEventListener('keyup', handleKeyUp)
            }

            tick () {
                this.move()
                this.render()
            }

            move () {
                if (this.isDPressed) this.player.x += 3
                if (this.isWPressed) this.player.y += 3
                if (this.isAPressed) this.player.x -= 3
            }

            render () {
                this.context.fillStyle = 'white'
                this.context.fillRect(0, 0, 1000, 1000)

                this.context.fillStyle = 'black'
                this.context.fillRect(this.player.x, this.player.y, 50, 50)
            }
        }

        document.body.onload = function () {
            console.log('yeah')
            const canvas = document.getElementById('canvas')
            canvas.height = 600
            canvas.width = 1000
            const context = canvas.getContext('2d')
            start(context)
        }

        function start (context) {
            const game = new Game(context)
            game.run()
        }
    </script>
</body>
</html>
